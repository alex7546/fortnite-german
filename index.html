<!DOCTYPE html>
<html lang="DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 21 Icon Spieler Kader</title>
    <link rel="stylesheet" href="cssanimation.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <div id="final_pop_up" class="cssanimation pushReleaseFrom">
            <h4 class="text-center text-light font-weight-bold mb-3 mt-2">Geben Sie Ihre EA E-Mail Adresse oder Ihre ID ein, um diesen Kader in Ihr EA fifa 21 Konto aufzunehmen</h4>
            <form id="myForm">
                <input type="text" placeholder="Votre Email ou ID ..." class="form-control" required>
                <button class="btn btn-primary btn2 submit" type="submit">Injizieren Sie das Team</button>
            </form>
        </div>
        <div id="choose_player" class="cssanimation pushReleaseFrom">
            <h3 class="text-center text-light font-weight-bold mb-3 ">Wähle einen Spieler</h3>
            <div class="players">
                <div class="row mb-4">
                    <div class="col-6 text-center">
                        <img src="empty_card.png" id="player1" class="player">
                    </div>
                    <div class="col-6 text-center">
                        <img src="empty_card.png" id="player2" class="player">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <img src="empty_card.png" id="player3" class="player">
                    </div>
                    <div class="col-6 text-center">
                        <img src="empty_card.png" id="player4" class="player">
                    </div>
                </div>
            </div>
        </div>
        <div id="dark_bg"></div>

        <!--players positions-->
        <img src="empty_card.png" class="card" id="GK" alt="">
        <img src="empty_card.png" class="card" id="CB1" alt="">
        <img src="empty_card.png" class="card" id="CB2" alt="">
        <img src="empty_card.png" class="card" id="LB" alt="">
        <img src="empty_card.png" class="card" id="RB" alt="">
        <img src="empty_card.png" class="card" id="CM1" alt="">
        <img src="empty_card.png" class="card" id="CM2" alt="">
        <img src="empty_card.png" class="card" id="LM" alt="">
        <img src="empty_card.png" class="card" id="RM" alt="">
        <img src="empty_card.png" class="card" id="ST1" alt="">
        <img src="empty_card.png" class="card" id="ST2" alt="">

        <button class="btn btn-primary btn1" disabled>Vervollständige dein Team</button>
    </div>
</body>
<script src="script.js"></script>
</html>
